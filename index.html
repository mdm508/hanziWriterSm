<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onLoad="handleQuery()" style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
    <div>
        <svg id="svg-target" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
            <line x1="100" y1="0" x2="100" y2="200" stroke="#DDD" />
            <line x1="0" y1="100" x2="200" y2="100" stroke="#DDD" />
            <line x1="200" y1="0" x2="0" y2="200" stroke="#DDD" />
            <line x1="0" y1="0" x2="200" y2="200" stroke="#DDD" />
            <rect width="200" height="200" style="fill:none; stroke-width:1; stroke:rgb(0, 0, 0);" />
        </svg>
    </div>
    <input id="input" type="text" onchange="handleChange()" maxlength="1">
    <div>Type a chinese character</div>
    <div id="target"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<scrip scr="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></scrip>
<script>
    function renderFanningStrokes(target, strokes) {
    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.style.width = '75px';
    svg.style.height = '75px';
    svg.style.border = '1px solid #EEE'
    svg.style.marginRight = '3px'
    target.appendChild(svg);
    var group = document.createElementNS('http://www.w3.org/2000/svg', 'g');

    // set the transform property on the g element so the character renders at 75x75
    var transformData = HanziWriter.getScalingTransform(75, 75);
    group.setAttributeNS(null, 'transform', transformData.transform);
    svg.appendChild(group);

    strokes.forEach(function(strokePath) {
        var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttributeNS(null, 'd', strokePath);
        // style the character paths
        path.style.fill = '#555';
        group.appendChild(path);
    });
    }


</script>
<script>
        function handleQuery(){
            const qStr = window.location.search;
            const urlParam = new URLSearchParams(qStr);
            const c = urlParam.get("q");
            loadCharacter(c);
        }

        function loadCharacter(c, options){
            var writer = HanziWriter.create('svg-target', c, options);
            if (options == null){
                // not called in recursive call
                options = {
                    width: 200,
                    height: 200, padding: 5, 
                    showCharacter: false,
                    showOutline: false,
                    radicalColor: "#ff0000" 
                }
                HanziWriter.loadCharacterData(c).then(function(charData) {
                    for (var i = 0; i < charData.strokes.length; i++) {
                        var strokesPortion = charData.strokes.slice(0, i + 1);
                        renderFanningStrokes(target, strokesPortion); 
                        } 
                });
            }
            writer.quiz({onComplete: () => loadCharacter(c,
                options = {
                    width: 201,
                    height: 200,
                    radicalColor: "#ff0000" 
                }
            )}) 
        }
        function handleChange(){
            let c = document.getElementById("input").value
            loadCharacter(c);
        }
        
</script>
</html>
